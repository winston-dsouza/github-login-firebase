
<div class="container">
    <form
      class="row g-3 mt-4 d-flex justify-content-center"
      (ngSubmit)="handleFind()"
    >
    <div class="col-auto">
      <label for="staticEmail2" class="col-form-label">Email :</label>
      
    </div>
      <div class="col-auto">
      
        <input
          [(ngModel)]="userName"
          type="text"
          id="userName"
          class="form-control mx-sm-3"
          name="userName"
        />
      </div>
      <div class="col-auto ms-2">
        <button type="submit" class="btn btn-primary">Find User</button>
      </div>
      
    </form>
  
    <!-- to render error -->
    <div *ngIf="error" class="alert alert-danger m-5" role="alert">
      {{ error }}
    </div>
  
    <div class="row mt-3">
      <div class="col col-md-4">
        <app-user-card *ngIf="user"  [user]="user"></app-user-card>
      </div>
      <div class="col col-md-8">
        <app-repos *ngIf="user " [repoUrl]="user.repos_url"></app-repos>
      </div>
    </div>
    <ng-template #loadingBlock >
      <div class="text-center mt-5">
        <div class="spinner-border " role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

    </ng-template>
  </div>
