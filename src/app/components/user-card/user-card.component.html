<div class="card user-card text-white"> 
    <div class="background bg-info">
        <img class="img-fluid rounded-circle profile-pic border border-2"
        [src]="user.avatar_url" alt="">
    </div>

    <div class="card-body text-dark">
        <h5 class="card-title">
            {{ user.name }}
        </h5>
        <p class="card-text">
           Bio: {{ user.bio }}
        </p>
        <p class="card-text">
           Company: {{ user.company }}
        </p>
        <p class="card-text">
            {{ user.blog }}
        </p>
        <p class="card-text">
            {{ user.updated_at | date: "short" }}
        </p>
    </div>
</div>
